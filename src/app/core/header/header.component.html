<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{'hidden': !(isHandset$ | async)}" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
     <menu-list [exibition]="(isHandset$ | async) === true" [menuItens]="menuList"></menu-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z8" [ngClass]="{'no-padding': (isHandset$ | async) }">

      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <figure [ngClass]="{'margin-auto': (isHandset$ | async) }">
        <img src="../../../assets/image/SisConV_2.png" alt="">
      </figure>

      <menu-list [exibition]="!(isHandset$ | async)" [menuItens]="menuList"></menu-list>
  

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
