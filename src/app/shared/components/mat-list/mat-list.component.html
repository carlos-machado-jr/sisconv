<mat-nav-list *ngIf="exibition">

  <mat-menu #appMenu="matMenu" >
    <ng-template matMenuContent let-menu="name">
      <div *ngFor="let option of menuOptions" ><button  mat-menu-item routerLink="{{option.href}}" *ngIf="menu == option.menuOptionName">{{  option.name }}</button></div>
    </ng-template>
  </mat-menu>
    
    <mat-list-item  mat-icon-button [matMenuTriggerFor]="appMenu"*ngFor="let menu of menuOptionsNames" [matMenuTriggerData]="menu">
      {{ menu.name }}<mat-icon>arrow_drop_down</mat-icon> 
    </mat-list-item >
    <mat-list-item *ngFor="let itens of menuItens" routerLink="{{itens.href}}" >{{ itens.name }}</mat-list-item>
    <ng-content></ng-content>
    
  </mat-nav-list>
